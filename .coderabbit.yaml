# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en"
early_access: false
reviews:
    profile: "chill"
    request_changes_workflow: false
    high_level_summary: true
    poem: true
    review_status: true
    collapse_walkthrough: false
    auto_review:
        enabled: true
        ignore_title_keywords:
        - "WIP"
        - "DO NOT MERGE"
        drafts: false
    path_filters:
        - "!**/old/**"
chat:
    auto_reply: true

reports:
  - title: "Release Notes"
    instructions: |
      Generate concise and clear release notes based on the changes in this pull request.
      Focus on key features, bug fixes, and improvements.
      Format the output using Markdown.
    format: "markdown"
